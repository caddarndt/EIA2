<html>
<head>
<meta charset="ISO-8859-1">
<script src="canvas.js" type="text/javascript" charset="utf-8"></script>
<script src="input.js" type="text/javascript" charset="utf-8"></script>
<script src="buildrockets.js" type="text/javascript" charset="utf-8"></script>
<script src="choices.js" type="text/javascript" charset="utf-8"></script>
<script src="" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="final.css">
<title>Raketenkonfigurator</title>
</head>
<body>
    <div id="Nightsky">
        <h2>Lasse die Rakete fliegen</h2>
    </div>
	<canvas width=440 height=400 id="canvas"></canvas>
    <div id="RocketFormDiv">
        <form id="RocketForm">
            <h2>Stelle eine Rakete zusammen</h2>
            <fieldset id=SizeSelector>
                <legend>Radius</legend>
                <span id="SelectSize">
                    <span>
                        min
                        <input type="range" name="size" id="size" min="10" max="100" step="10" value="10">
                        max
                    </span>
                </span>
            </fieldset>
            <fieldset id="ColorSelector">
                <legend>Farbe</legend>
                <input type="color" id="color" name="color" value="#ff0000">
            </fieldset>
            <fieldset id="ShapeSelector">
                <legend>Form</legend>
                <input type="radio" name="shape" id="CircleShape" value="circle" checked />
                <label for="CicleShape"> Kreis </label>
                <input type="radio" name="shape" id="StarShape" value="star" />
                <label for="StarShape">Stern</label>
                <input type="radio" name="shape" id="HeartShape" value="heart" />
                <label for="HeartShape">Herz</label>
            </fieldset>
            <fieldset id="RocketName">
                <legend>Name</legend>
                <input name="name" id="Rocketname">
            </fieldset>
        </form>
        <button type="reset" form="RocketForm">Reset</button>
        <button type="button" form="RocketForm" id="save">Save</button>
    </div>
    <div id="RocketButtons">
    </div>
</body>
</html>
